<div class="col-md-4">


  <div class="container">

    <div class="card border-primary" style="width: 40rem;">
      <div class="card-header border-primary"><h1>Authentification</h1></div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
               <div class="form-group">
                <label class="control-label">Username</label>
               <input type="text" name="username" ngModel class="form-control">
               </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="password" name="password" ngModel class="form-control">
          </div>
         <button class="btn btn-primary" type="submit">Login</button>
        </form>

      </div>
      <div class="card-footer">

      </div>

    </div>
  </div>

</div>
